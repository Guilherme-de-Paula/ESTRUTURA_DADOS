<!--é uma declaração para informar o navegador qual é a versão do html  -->
<!DOCTYPE html>


<!--informa aos navegadores, leitores de tela e mecanismos de busca que o conteúdo do site está em Português  -->
<html lang="pt-BR">

<!--configurações do site  -->

<head>

    <!--metadado para o teclado alfanumérico -->
    <meta charset="UTF-8">

    <!--metadado para design responsivo  -->
    <!--configura o ajuste da largura do conteúdo com a largura do dispositivo e escala 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--título da página -->
    <title>Site da Jessica</title>


    <!-- css -->
    <link rel="stylesheet" href="style.css"/>
</head>


<!--corpo do site - todo conteúdo que será exibido -->

<body>

    <!--cabeçalho do site - toda parte superior "menu" -->
    <header>

        <!--tag de agrupamento de informações - div(genérico) -->
        <div class="login">
            <!--tag de âncora que levará para outra parte do site -->
            <a href="">Login</a>
        </div>
    </header>


    <!--conteúdo principal do site -->
    <main>


        <div>
            <h1>Encontre a viagem <br>dos seus sonhos</h1>
            <p>Desbrave nosso site e descubra aventuras.<br>
                Conheça nosso blog e encontre um destino paradisíco!
            </p>


            <div class="inputs">
                <input class="inputNome" type="text" placeholder="Digite o seu nome">

                <div class="entrarEmail">
                    <input class="inputEmail" type="email" placeholder="Digite o seu email">
                    <button>Entrar</button>
                </div>
            </div>

            <div class="redes">
                <a href="https://pt-br.facebook.com/login/device-based/regular/login/"><img src="img/facebook (1).png" alt="Icone do Facebook"/></a>
                <a href="https://www.instagram.com/"><img src= "img/instagram (1).png" alt="Icone do instagram"/></a>
                <a href="https://br.linkedin.com/"><img src= "img/linkedin.png" alt="Icone do Linkedin"/></a>
            </div>



        </div>



    </main>


</body>

</html>
